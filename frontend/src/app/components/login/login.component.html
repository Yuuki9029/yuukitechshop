<div class="container">
  <div class="jumbotron">
    <div class="row">
      <div class="col-md-6 d-flex mx-auto flex-column">
        <form novalidate>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              class="form-control"
              id="email"
              type="email"
              name="email"
              required
            />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              class="form-control"
              id="password"
              type="password"
              name="password"
              required
            />
          </div>
          <div
            class="d-flex flex-column align-items-center justify-content-around"
          >
            <button class="btn btn-primary btn-sm btn-block">Login</button>
            <button class="btn btn-danger btn-sm btn-block mt-4">
              <span><i class="fa fa-google"></i> Google </span>
            </button>
            <button class="btn btn-primary btn-sm btn-block mt-4" routerLink="/register">
              <span>Register </span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
