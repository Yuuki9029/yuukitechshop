<div class="container my-5">
  <form class="form-horizontal" novalidate>
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <h2>New User</h2>
        <hr />
      </div>
    </div>
    <div class="row">
      <div class="col-md-3 field-label-responsive">
        <label for="firstname">First Name</label>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <div class="input-group mb-2 mr-sm-2 mb-sm-0">
            <div class="input-group-prepend" style="width: 2.6rem">
              <i class="fa fa-user"></i>
            </div>
            <input
              class="form-control"
              formControlName="fname"
              id="firstname"
              name="firstname"
              placeholder="Yuuki"
              required
              type="text"
            />
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-control-feedback">
          <span class="text-danger align-middle"> </span>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3 field-label-responsive">
        <label for="lastname">Last Name</label>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <div class="input-group mb-2 mr-sm-2 mb-sm-0">
            <div class="input-group-prepend" style="width: 2.6rem">
              <i class="fa fa-user"></i>
            </div>
            <input
              class="form-control"
              formControlName="lname"
              id="lastname"
              name="lastname"
              placeholder="Tachibana"
              required
              type="text"
            />
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-control-feedback">
          <span class="text-danger align-middle"> </span>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3 field-label-responsive">
        <label for="email">E-Mail</label>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <div class="input-group mb-2 mr-sm-2 mb-sm-0">
            <div class="input-group-addon" style="width: 2.6rem">
              <i class="fa fa-at"></i>
            </div>
            <input
              class="form-control"
              formControlName="email"
              id="email"
              name="email"
              placeholder="yuuki@gmail.com"
              required
              type="text"
            />
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-control-feedback">
          <ng-container>
            <span class="text-info align-middle">
              <i class="fa fa-hourglass"> Checking....</i>
            </span>
          </ng-container>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3 field-label-responsive">
        <label for="password">Password</label>
      </div>
      <div class="col-md-6">
        <div class="form-group has-danger">
          <div class="input-group mb-2 mr-sm-2 mb-sm-0">
            <div class="input-group-addon" style="width: 2.6rem">
              <i class="fa fa-key"></i>
            </div>
            <input
              class="form-control"
              formControlName="password"
              id="password"
              name="password"
              placeholder="Password"
              required
              type="password"
            />
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-control-feedback"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3 field-label-responsive">
        <label for="password">Confirm Password</label>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <div class="input-group mb-2 mr-sm-2 mb-sm-0">
            <div class="input-group-addon" style="width: 2.6rem">
              <i class="fa fa-repeat"></i>
            </div>
            <input
              class="form-control"
              formControlName="confirmPassword"
              id="password-confirm"
              name="password-confirmation"
              placeholder="Password"
              required
              type="password"
            />
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <button class="btn btn-success" type="submit">Register</button>
      </div>
    </div>
  </form>
</div>
